983, 991, 997 ];
var g_p; var g_a; var g_b;
var ec;
var curvepoints;
var g_start;

function loadec(p, a, b)
{
    var F = new GaloisField(p);
    ec = new EllipticCurve(F, a, b);
    calcpoints();
    drawgrid();
    drawpath();
    //loadpoints();
}
function calcpoints()
{
    curvepoints = [];
    for (var x = 0 ; x<g_p ; x++)
    {
        var ysquared = x*x*x+g_a*x+g_b;
        var y0 = ec.field.value(ysquared).sqrt(0);
        var y1 = ec.field.value(ysquared).sqrt(1);
        if (typeof(y0)!="undefined")
        {
            curvepoints.push(ec.point(x, y0));
            if (!y0.equals(y1))
                curvepoints.push(ec.point(x, y1));
        }
    }
    g_start = curvepoints[Math.floor(curvepoints.length/2)];
}

function drawpoint(ctx, pt)
{
    ctx.fillRect(pt.x.uint()-1, pt.y.uint()-1, 3, 3);
}
function startline(ctx, p)
{
    ctx.moveTo(p.x.uint(), p.y.uint());
}
function drawlineto(ctx, p)
{
    if (typeof(p.x)=="undefined")
        return;
    ctx.lineTo(p.x.uint(), p.y.uint());
}

function drawgrid()
{
    setnrpoints(curvepoints.length);
    var canvas = document.getElementById("points");
    canvas.width = g_p;
    canvas.height = g_p;

    var ctx = canvas.getContext("2d")
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (var pt of curvepoints)
    {
        drawpoint(ctx, pt);
    }
}
function drawpath()
{
    if (!g_start) return;

    var canvas = document.getElementById("points");
    var ctx = canvas.getContext("2d")

    ctx.beginPath();
    
    var p = g_start;
    startline(ctx, g_start);
    for (var i=0 ; i<10 ; i++)
    {
        p = p.add(g_start);
        drawlineto(ctx, p);
    }
    ctx.stroke();
}

}
function update()
{
    loadec(g_p, g_a, g_b);
}
function start()
{
    var fp = document.getElementById("prime");
    var vp =document.getElementById("prime.value"); 
    fp.oninput = function() { g_p = primelist[Number(this.value)]; vp.innerHTML = g_p;  update(); };
    fp.oninput();

    var fa = document.getElementById("a");
    var va =document.getElementById("a.value"); 
    fa.oninput = function() { g_a = Number(this.value); va.innerHTML = g_a;  update(); };
    fa.oninput();

    var fb = document.getElementById("b");
    var vb =document.getElementById("b.value"); 
    fb.oninput = function() { g_b = Number(this.value); vb.innerHTML = g_b;  update(); };
    fb.oninput();

    var fp = document.getElementById("points");
    fp.onmousemove = function(e) {
            var pt = ec.point(e.offsetX, e.offsetY);
            g_start = pt.isoncurve() ? pt : undefined;
            update();
        };
}
function setnrpoints(n)
{
    var av =document.getElementById("order.value"); 
    av.innerHTML = n;
}
